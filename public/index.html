<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>

	<title>Devid Farinelli</title>

	<script>
		let canShow = false
		const showContent = () => {
			if (canShow) document.getElementById('loading-w').style.display = 'none'
			else canShow = true
		}
		setTimeout(showContent, 4000)
		window.onload = showContent
	</script>

	<link rel='icon' type='image/png' href='./favicon.png'>
	<link rel='stylesheet' href='./global.css'>
	<link rel='stylesheet' href='./bundle.css'>

	<script defer src='./bundle.js'></script>
	<audio>
		<source type="audio/mpeg" src="./sounds/tick.mp3" async></source>
	</audio>

	<style>
	#loading-w {
		position: absolute;
		width: 100vw;
		height: 100vh;
		display: flex;
		align-items: center;
		z-index: 2000;
	}
	#loading-rateo {
		position: absolute;
		overflow: hidden;
		width: 100vw;
		height: 56.25vw;
		max-width: 177.78vh;
		max-height: 100vh;
		display: flex;
		justify-content: center;
	}
	#loading {
		font-family: Arial, Helvetica, sans-serif;
		margin-top: 3%;
		flex-basis: 28%;
		height: 10%;
		background-color: #1F2320;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
	}
	@keyframes dots {
		0%, 10% {
			color: rgba(0,0,0,0);
			text-shadow:
				.25em 0 0 rgba(0,0,0,0),
				.5em 0 0 rgba(0,0,0,0);
		}
		20% {
			color: white;
			text-shadow:
				.25em 0 0 rgba(0,0,0,0),
				.5em 0 0 rgba(0,0,0,0);
		}
		30% {
			text-shadow:
				.25em 0 0 white,
				.5em 0 0 rgba(0,0,0,0);
		}
		40%, 70% {
			color: white;
			text-shadow:
				.25em 0 0 white,
				.5em 0 0 white;
		}
		80% {
			color: rgba(0,0,0,0);
		}
		90% {
			text-shadow:
				.25em 0 0 rgba(0,0,0,0),
				.5em 0 0 white;
		}
		100% {
			color: rgba(0,0,0,0);
			text-shadow:
				.25em 0 0 rgba(0,0,0,0),
				.5em 0 0 rgba(0,0,0,0);
		}
	}

	#big-text {
		font-weight: bold;
		font-size: 200%;
		color: #F6EFEA;
	}
	#big-text:after {
		content: '.';
		animation: dots 3s steps(5, end) infinite;
	}
	#small-text {
		font-weight: bold;
		color: #ADAAA9;
		font-size: 105%;
	}
	</style>
</head>
<body>
	<div id="loading-w">
		<div id="loading-rateo">
			<div id="loading">
				<span id="big-text">LOADING</span>
				<span id="small-text">(please, DON'T press any key)</span>
			</div>
		</div>
	</div>
</body>
</html>
